<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar for Templates -->
        <aside class="sidebar">
            <h2>Templates</h2>
            <div class="template-grid" id="templateGrid">
                <!-- Templates will be populated by JavaScript -->
            </div>
            <div class="upload-divider">
                <span>OR</span>
            </div>
            <label for="imageUpload" class="upload-label">
                <span>Upload Image</span>
                <input type="file" id="imageUpload" accept="image/*">
            </label>
            <span id="fileName" class="file-name"></span>
        </aside>

        <!-- Main Canvas Area -->
        <main class="main-content">
            <div class="canvas-container">
                <canvas id="memeCanvas"></canvas>
            </div>
        </main>

        <!-- Bottom Floating Control Panel -->
        <div class="control-panel">
            <div class="control-row">
                <div class="control-item">
                    <label for="topText">Top</label>
                    <input type="text" id="topText" placeholder="Top text...">
                </div>
                <div class="control-item">
                    <label for="bottomText">Bottom</label>
                    <input type="text" id="bottomText" placeholder="Bottom text...">
                </div>
                <div class="control-item">
                    <label for="fontSize">Size</label>
                    <div class="slider-container">
                        <input type="range" id="fontSize" min="20" max="100" value="40">
                        <span id="fontSizeValue">40</span>
                    </div>
                </div>
                <div class="control-item">
                    <label for="fontFamily">Font</label>
                    <select id="fontFamily">
                        <option value="Impact">Impact</option>
                        <option value="Arial Black">Arial Black</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Georgia">Georgia</option>
                    </select>
                </div>
                <div class="control-item">
                    <label for="textColor">Color</label>
                    <input type="color" id="textColor" value="#FFFFFF">
                </div>
                <div class="control-item">
                    <button id="downloadBtn" class="download-btn" disabled>Download</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
