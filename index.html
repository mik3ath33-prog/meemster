<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar for Templates -->
        <aside class="sidebar">
            <h2>Templates</h2>
            <div class="template-grid" id="templateGrid">
                <!-- Templates will be populated by JavaScript -->
            </div>
            <div class="upload-divider">
                <span>OR</span>
            </div>
            <label for="imageUpload" class="upload-label">
                <span>Upload Image</span>
                <input type="file" id="imageUpload" accept="image/*">
            </label>
            <span id="fileName" class="file-name"></span>
        </aside>

        <!-- Main Canvas Area -->
        <main class="main-content">
            <div class="canvas-container" id="canvasContainer">
                <div class="canvas-zoom-wrapper" id="canvasZoomWrapper">
                    <canvas id="memeCanvas"></canvas>
                </div>
            </div>
        </main>

        <!-- Bottom Floating Control Panel -->
        <div class="control-panel">
            <div class="control-row">
                <div class="control-item">
                    <button id="addTextBtn" class="action-btn" disabled>+ Add Text</button>
                </div>
                <div class="control-item layer-controls">
                    <label for="layerText">Text</label>
                    <textarea id="layerText" rows="2" placeholder="Enter text..."></textarea>
                </div>
                <div class="control-item layer-controls">
                    <label for="fontSize">Size</label>
                    <div class="slider-container">
                        <input type="range" id="fontSize" min="10" max="100" value="32">
                        <span id="fontSizeValue">32</span>
                    </div>
                </div>
                <div class="control-item layer-controls">
                    <label for="fontFamily">Font</label>
                    <select id="fontFamily">
                        <option value="Impact">Impact</option>
                        <option value="Arial Black">Arial Black</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Georgia">Georgia</option>
                    </select>
                </div>
                <div class="control-item layer-controls">
                    <label for="textColor">Color</label>
                    <input type="color" id="textColor" value="#FFFFFF">
                </div>
                <div class="control-item layer-controls">
                    <button id="deleteLayerBtn" class="delete-layer-btn" title="Delete selected text layer">Delete</button>
                </div>
                <div class="control-item zoom-controls">
                    <label>Zoom</label>
                    <button id="zoomOut" class="zoom-btn" title="Zoom out">-</button>
                    <span id="zoomLevel">100%</span>
                    <button id="zoomIn" class="zoom-btn" title="Zoom in">+</button>
                    <button id="zoomReset" class="zoom-btn zoom-reset" title="Reset zoom">Fit</button>
                </div>
                <div class="control-item">
                    <button id="downloadBtn" class="download-btn" disabled>Download</button>
                </div>
            </div>
        </div>
    </div>

    <script src="templates.js"></script>
    <script src="script.js"></script>
</body>
</html>
